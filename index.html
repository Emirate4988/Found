        //Polling function to check incrimentally for the item being updated, then stopping once found
        function pollBeforeExecuteEmbed404PageRecs() {
            var e404PageFlagLocation = 'meta[name="description"][content="Page Not Found"]';
            var a_404Page_itemExistsFlag = 0;
            var a_404Page_intervId;
            if (!a_404Page_intervId) {
                a_404Page_intervId = setInterval(function(){
                    console.log("Polling for 404 page flag (every half second)");
                    if (document.querySelectorAll(e404PageFlagLocation).length !== 0) {
                        console.log("404 page flag Found");
                        a_404Page_itemExistsFlag = 1;
                        clearInterval(a_404Page_intervId);
                        // release our intervalID no search results flag from the variable
                        a_404Page_intervId = null;
                        console.log("Polling for 404 page flag stopped (after finding node)");
                        //Call embedded no search results related content and click handler registration functions
                        at_embed404PageRecs();
                        at_embeddedItemClickHandlerRegistration();
                        console.log("embedded 404 page script executed");
                    }
                }, 500); //run this every half second
            }
        
            //Use below if a time limit is needed for the polling function
            setTimeout(function(){
                clearInterval(a_404Page_intervId);
                // release our intervalID from the variable
                a_404Page_intervId = null;
                console.log("Polling for 404 page flag stopped (after 10 seconds)");
            }, 10000); //run this after 10 seconds
        }
